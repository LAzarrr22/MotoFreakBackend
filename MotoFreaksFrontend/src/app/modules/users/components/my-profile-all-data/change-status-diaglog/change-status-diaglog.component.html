<h1 mat-dialog-title>Status change confirmation</h1>
<div mat-dialog-content>
  <p *ngIf="!data">Do you want to enable your account?</p>
  <p *ngIf="data">Do you want to disable your account?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Yes</button>
</div>
