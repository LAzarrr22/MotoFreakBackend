<div class="context">
  <div class="container">

    <div class="row title">
      <div class="col-md-4"></div>
      <div class="col-md-3">
        Registration
      </div>
    </div>

    <form class="login-form" [formGroup]="form" (ngSubmit)="register()">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>

      </div>


      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Repeat password</mat-label>
            <input matInput placeholder="Repeat your password" type="password" formControlName="repeatPassword">
          </mat-form-field>


          <error-form [control]="'repeatPassword'" [form]="form" [allMessages]="validationFormatMessage"></error-form>
        </div>

      </div>


      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <div class="error-message" *ngIf="errorMessage | async as errorMessage">
            {{errorMessage}}
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button mat-flat-button type="submit" color="primary">Register</button>
        </div>
      </div>

    </form>
  </div>
</div>
