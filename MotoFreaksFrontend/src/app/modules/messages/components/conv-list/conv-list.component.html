<div class="context">
  <div class="personal-title">Messages</div>
  <mat-divider></mat-divider>

  <div *ngFor="let m of messages">
    <app-conv-item-list [receiverName]="getReceiverName(m.id)" [receiverLastName]="getReceiverLastName(m.id)"
                        [messages]="m.messages" (click)="goToExpandConv(m.id)"></app-conv-item-list>
  </div>

</div>
