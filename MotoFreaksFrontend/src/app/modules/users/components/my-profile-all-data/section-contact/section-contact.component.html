<div class="container">
  <div class="row align-items-center">
    <div class="col-md-2">
      <div class="title">Contact</div>
    </div>

    <div class="col offset-md-8">
      <button mat-button color="primary" style="height: 40%;font-size: 18px" (click)="editData()">Edit</button>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Email
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.email | empty}}
      </div>
    </div>
    </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Phone number
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.phone | empty}}
      </div>
    </div>
    </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Facebook
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.facebook | empty}}
      </div>
    </div>
    </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Instagram
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.instagram | empty}}
      </div>
    </div>
    </div>


  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Twitter
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.twitter | empty}}
      </div>
    </div>
    </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Skype
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{contact.skype | empty}}
      </div>
    </div>
    </div>

  </div>

<ng-container *ngIf="isEditable">
  <div class="edit-form">

    <form [formGroup]="formMerge" (ngSubmit)="mergeContact()">

      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <error-form [control]="'email'" [form]="formMerge"></error-form>

      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="Phone number" formControlName="phone">
      </mat-form-field>


      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Skype</mat-label>
        <input matInput placeholder="Skype" formControlName="skype">
      </mat-form-field>


      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Facebook</mat-label>
        <input matInput placeholder="Facebook" formControlName="facebook">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Instagram</mat-label>
        <input matInput placeholder="Instagram" formControlName="instagram">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Twitter</mat-label>
        <input matInput placeholder="Twitter" formControlName="twitter">
      </mat-form-field>


      <button class="mat-flat-button save-button" mat-flat-button type="submit" color="primary">Save</button>

    </form>
  </div>
</ng-container>
