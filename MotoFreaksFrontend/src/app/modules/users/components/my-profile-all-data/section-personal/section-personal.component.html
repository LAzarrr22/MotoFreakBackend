<div class="container">
  <div class="row align-items-center">
    <div class="col-md-2">
      <div class="title">Details</div>
    </div>

    <div class="col offset-md-8">
      <button mat-button color="primary" style="height: 40%;font-size: 18px" (click)="editPersonalData()">Edit</button>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-4 property-column">
    <div class="row">
      <div class="col label">
        Login
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.username}}
      </div>
    </div>
  </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Name
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.name}}
      </div>
    </div>
  </div>

  <div class="col-md-4 property-column" [ngClass]="{'edit-blur': isEditable}">
    <div class="row">
      <div class="col label">
        Last Name
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.lastName}}
      </div>
    </div>
  </div>


  <div class="col-md-4 property-column">
    <div class="row">
      <div class="col label">
        Enabled
      </div>
    </div>
    <div class="row">
      <div class="col data">
        <mat-checkbox [color]="'primary'" [checked]="profile.enabled" (change)="changeUserState()"></mat-checkbox>
      </div>
    </div>
  </div>


  <div class="col-md-4 property-column">
    <div class="row">
      <div class="col label">
        Points
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.points}}
      </div>
    </div>
  </div>

  <div class="col-md-4 property-column">
    <div class="row">
      <div class="col label">
        Exists from
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.createdDate}}
      </div>
    </div>
  </div>

  <div class="col-md-4 property-column">
    <div class="row">
      <div class="col label">
        Last login
      </div>
    </div>
    <div class="row">
      <div class="col data">
        {{profile.loginsHistory[profile.loginsHistory.length - 2]}}
      </div>
    </div>
  </div>

</div>


<ng-container *ngIf="isEditable">
  <div class="edit-form">
    <form [formGroup]="formMerge" (ngSubmit)="mergeUser()">
      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="mat-form-field-flex">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <button class="mat-flat-button save-button" mat-flat-button type="submit" color="primary">Save</button>

    </form>
  </div>
</ng-container>
