<div class="context">
  <div class="personal-title">{{receiverName}} {{receiverLastName}}</div>
  <mat-divider></mat-divider>
  <ng-container *ngIf="currentShowMessages.length!=messages.length">
    <div class="row">
      <div class="col offset-6">
        Show more
      </div>
    </div>
  </ng-container>

  <ng-container *ngFor="let m of currentShowMessages">
    <ng-container *ngIf="!m.received">
      <div class="row p-2">
        <div class="col offset-8">
          <div class="my-message mat-elevation-z10">
            Me: {{m.messageContent}}
          </div>

        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="m.received">
      <div class="row p-2">
        <div class="col-4">
          <div class="user-message mat-elevation-z10 ">
            {{receiverName}}: {{m.messageContent}}
          </div>

        </div>
      </div>
    </ng-container>

  </ng-container>
</div>
